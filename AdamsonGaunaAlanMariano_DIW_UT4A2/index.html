<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="full-width ">
    <header class="container-fluid bg-primary text-center p-4">
        <img src="./media/logo.jpg" alt="Logo" class="cols-sm-10 full-width">
    </header>
    <div class="container container-fluid pt-3">
        <div class="row text-center">
            <div class="col-12 text-center col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <img src="./media/mustache1.jpg" alt="Moustache 1" class="img-fluid">
                <p>Moustache 1</p>
            </div>
            <div class="col-12 text-center col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <img src="./media/mustache2.jpg" alt="Moustache 1" class="img-fluid">
                <p>Moustache 2</p>
            </div>
            <div class=" col-12 text-center col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <img src="./media/mustache3.jpg" alt="Moustache 1" class="img-fluid">
                <p>Moustache 3</p>
            </div>
            <div class="col-12 text-center col-sm-12 col-md-6 col-lg-6 col-xl-4 custom-row-height">
                <img src="./media/mustache4.jpg" alt="Moustache 1" class="img-fluid-full">
                <p>Moustache 4</p>
            </div>
            <div class="col-12 text-center col-sm-12 col-md-6 col-lg-6 col-xl-4 custom-row-height">
                <img src="./media/mustache5.jpg" alt="Moustache 1" class="img-fluid-full">
                <p>Moustache 5</p>
            </div>
            <div class="col-12 text-center col-sm-12 col-md-12 text-md-center col-lg-12 text-lg-center col-xl-4">
                <img src="./media/mustache6.jpg" alt="Moustache 1" class="img-fluid">
                <p>Moustache 6</p>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
