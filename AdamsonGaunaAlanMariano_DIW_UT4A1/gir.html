    <style>
        .squareSpin {
            width: 100px;
            height: 100px;
            position: relative;
        }


        
        .gir {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
                background-color: white;
            }
            50% {
                transform: rotate(360deg);
                background-color: yellow;

            }
        }
    </style>
</head>
