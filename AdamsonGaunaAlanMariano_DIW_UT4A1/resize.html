    <style>
        .squareResize {
            width: 100px;
            height: 100px;
            background-color: white;
            position: relative;
        }
        
        .mida {
            animation: resize 2s ease-in-out infinite;
        }


        @keyframes resize {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.5);
                background-color: black;
            }
        }
    </style>
